<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">Show / hide graph controls.</button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'PROJECT', shape: 'box', fulllabel: 'PROJECT'},
{id: 1, label: 'Boost/1.66.0', shape: 'box', fulllabel: '<h3>Boost/1.66.0@conan/stable</h3><ul><li><b>id</b>: 092700693deec62165209983c333a9c378db1c2f</li><li><b>url</b>: <a href="https://github.com/lasote/conan-boost">https://github.com/lasote/conan-boost</a></li><li><b>license</b>: Boost Software License - Version 1.0. http://www.boost.org/LICENSE_1_0.txt</li><ul>'},
{id: 2, label: 'zlib/1.2.11', shape: 'box', fulllabel: '<h3>zlib/1.2.11@conan/stable</h3><ul><li><b>id</b>: 8018a4df6e7d2b4630a814fa40c81b85b9182d2b</li><li><b>url</b>: <a href="http://github.com/lasote/conan-zlib">http://github.com/lasote/conan-zlib</a></li><li><b>license</b>: http://www.zlib.net/zlib_license.html</li><ul>'},
{id: 3, label: 'bzip2/1.0.6', shape: 'box', fulllabel: '<h3>bzip2/1.0.6@conan/stable</h3><ul><li><b>id</b>: aa84d9aecf24e625da451318795116f31a55ba90</li><li><b>url</b>: <a href="https://github.com/lasote/conan-bzip2">https://github.com/lasote/conan-bzip2</a></li><li><b>license</b>: BSD-style license</li><ul>'}
    ]);
    var edges = new vis.DataSet([
     { from: 1, to: 3 },
{ from: 1, to: 2 },
{ from: 0, to: 1 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
